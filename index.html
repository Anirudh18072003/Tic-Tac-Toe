<!DOCTYPE html>
<html lang="en">
  <head>

        <button class="box"></button>

        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset" class="btn1">RESET</button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
